<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Viktor Kanev</title>
</head>
<body>


    <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">Dropdown</button>
        <div class="dropdown-content" id="myDropdown"> 
            
            
            
            <div id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="total">0.00</span></p>
                <button onclick="clearCart()">Clear Cart</button>
            </div>




        </div>
    </div>




    <div id="products">  


        <div class="product" data-name="Product 1" data-price="15.46">
            <h3>Product 1</h3>
            <p>$15.46</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="product" data-name="Product 2" data-price="30.50">
            <h3>Product 2</h3>
            <p>$30.50</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="product" data-name="Product 3" data-price="25.99">
            <h3>Product 3</h3>
            <p>$25.99</p>
            <button onclick="addToCart(this)">Add to Cart</button>
            
        </div>


    </div>

<script src="script.js"></script>
</body>
</html>
